<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifikasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .notifikasi-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .notifikasi-container h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .notifikasi-container p {
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="notifikasi-container">
    <h1>Notifikasi</h1>
    <p>Daftar notifikasi akan muncul di sini</p>
  </div>
</body>
</html>
